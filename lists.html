<!DOCTYPE html>
<head>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style: square;
        }
        ol.c{
            list-style: upper-roman;
        }
        ol.d{
            list-style-type: lower-alpha;
        }
    </style>
</head>

<body>
    <ul class="a">
        <li>Milk</li>
        <li>Sugar</li>
        <li>Coffe</li>
    </ul>

    <ul class="b">
        <li>Milk</li>
        <li>Sugar</li>
        <li>Coffe</li>
    </ul>

    <ol class="c">
        <li>Milk</li>
        <li>Sugar</li>
        <li>Coffe</li>
    </ol>

    <ol class="d">
        <li>Milk</li>
        <li>Sugar</li>
        <li>Coffe</li>
    </ol>

</body>
